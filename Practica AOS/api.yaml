        mensaje:
          type: string
        fechaEnvio:
          type: string
          format: date-time
        estado:
          type: string
        enlaces:
          type: array
          items:
            type: integer
      required:
        - idNotificacion
        - idTrabajo
        - mensaje
        - fechaEnvio
        - estado
