components:
  schemas:
    Trabajo:
      type: object
      properties:
        idTrabajo:
          type: string
        estado:
          type: string
        descripcion:
          type: string
        fechaInicio:
          type: string
          format: date-time
        fechaFin:
          type: string
          format: date-time
        vehiculo:
          $ref: '#/components/schemas/Vehiculo'
        notificaciones:
          type: array
          items:
            $ref: '#/components/schemas/Notificacion'
      required:
          - idTrabajo
          - estado
          - descripcion
          - fechaInicio
          - vehiculo
    Notificacion:
      type: object
      properties:
        idNotificacion:
          type: string
        idTrabajo:
